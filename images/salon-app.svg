<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="#f8f9fa" />
  <rect x="100" y="75" width="600" height="300" rx="10" fill="#ffffff" stroke="#e9ecef" stroke-width="2" />
  
  <!-- Dashboard Header -->
  <rect x="100" y="75" width="600" height="60" rx="10" fill="#6c63ff" />
  <text x="130" y="115" font-family="Arial" font-size="20" fill="white">Salon Appointment Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="100" y="135" width="150" height="240" fill="#f8f9fa" />
  <rect x="110" y="150" width="130" height="30" rx="5" fill="#e9ecef" />
  <text x="125" y="170" font-family="Arial" font-size="12" fill="#495057">Dashboard</text>
  
  <rect x="110" y="190" width="130" height="30" rx="5" fill="#6c63ff" />
  <text x="125" y="210" font-family="Arial" font-size="12" fill="white">Appointments</text>
  
  <rect x="110" y="230" width="130" height="30" rx="5" fill="#e9ecef" />
  <text x="125" y="250" font-family="Arial" font-size="12" fill="#495057">Customers</text>
  
  <rect x="110" y="270" width="130" height="30" rx="5" fill="#e9ecef" />
  <text x="125" y="290" font-family="Arial" font-size="12" fill="#495057">Services</text>
  
  <rect x="110" y="310" width="130" height="30" rx="5" fill="#e9ecef" />
  <text x="125" y="330" font-family="Arial" font-size="12" fill="#495057">Reports</text>
  
  <!-- Main Content -->
  <rect x="260" y="135" width="430" height="240" fill="#ffffff" />
  
  <!-- Calendar -->
  <rect x="280" y="150" width="180" height="180" rx="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  <text x="320" y="170" font-family="Arial" font-size="14" font-weight="bold" fill="#495057">Appointment Calendar</text>
  
  <!-- Stats Cards -->
  <rect x="480" y="150" width="190" height="80" rx="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  <text x="500" y="180" font-family="Arial" font-size="24" font-weight="bold" fill="#6c63ff">24</text>
  <text x="500" y="200" font-family="Arial" font-size="12" fill="#495057">Today's Appointments</text>
  
  <rect x="480" y="250" width="190" height="80" rx="5" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" />
  <text x="500" y="280" font-family="Arial" font-size="24" font-weight="bold" fill="#20c997">85%</text>
  <text x="500" y="300" font-family="Arial" font-size="12" fill="#495057">Booking Rate</text>
  
  <!-- MERN Stack & GCP Labels -->
  <rect x="280" y="350" width="390" height="30" rx="15" fill="#f1f3f5" />
  <text x="300" y="370" font-family="Arial" font-size="12" fill="#495057">MERN Stack</text>
  <text x="400" y="370" font-family="Arial" font-size="12" fill="#495057">Admin Panel</text>
  <text x="500" y="370" font-family="Arial" font-size="12" fill="#495057">Google Cloud</text>
</svg>